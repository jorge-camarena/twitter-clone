<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style-login.css">
</head>
<body>
    <div class="card" id="login-card" style="width: 50rem;">
        <div class="card-body">
          <p id="twitter-clone">Welcome to Twitter Clone!</p>
          <br>
          <br>
          <p id="username-log">Username:</p>
          <div class="input-group mb-3 w-75">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Username</span>
            </div>
            <input id="username-input" type="text" class="form-control w-50" aria-label="Default" aria-describedby="inputGroup-sizing-default">
          </div>
          <p id="password-log">Password:</p>
          <div class="input-group mb-3 w-75">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
            </div>
            <input id="password-input" type="text" class="form-control w-50" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            
          </div>
          <a href="/signup.html">New to Twitter Clone? Sign up!</a>
          <br>
          <button class="btn btn-outline-success" id="login-btn" type="submit">Log in</button>
        </div>
      </div>

      <script src="client_login.js"></script>   
</body>
</html>
