<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style-home.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" id="main-navbar" style="background-color: #e64219;">
        <a class="navbar-brand" href="#">Twitter Clone</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                    
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" id="search-input" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" id="search-btn" type="submit">Search</button>           
                </form>
                <button class="btn btn-outline-success" id="singout-btn" type="submit">LogOut</button>
         </div>
    </nav> 

    <div class="row">
        <div class="col-4" id="navs">
            <div class="card" id="nav-container">
                <h5 class="card-header" id="user-title" style="background-color: #e64219;"></h5>
                <div class="card-body">
                    <br>
                    <a href="#" class="btn btn-info btn-lg">
                        <span class="glyphicon glyphicon-home"></span> Home
                      </a>
                    <button type="button" class="btn btn-light nav-btns">Messages</button>
                    <button type="button" class="btn btn-light nav-btns">Profile</button>
                    <button type="button" class="btn btn-light nav-btns">BAMboozle</button>
                </div>
            </div>
        </div>
        <div class="col-6" id="content">
            <div id="content-column">
                <div id="write-tweet">
                    <div class="input-group mb-3">
                        <textarea class="form-control" placeholder="What's on your mind?" id="input-tweet" rows="2"></textarea>
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" id="tweet-btn">Tweet!</button>
                        </div>
                      </div>
                </div>
                <div id="feed">
                </div>
            </div>
            
        </div>
    </div>
    <div id="test-div" style=>
        Hi
    </div>

    <script src="client_home.js"></script>    
</body>
</html>
